<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>MindTrack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="logo">
                <img src="Images/MindTrack logo Design.png" alt="MindTrack logo">
                <h1 class="logo-heading">MindTrack</h1>
        </header>

        <section class="task-section">
            <div class="date-header" id="dateHeader"></div>

            <!-- adding task input -->
            <div class="task-input">
                <input type="text" id="input-box" placeholder="Add a new task...">
                <button onclick="addTask()" id="add-btn">+</button>
            </div>

            <ul class="to-do-task" id="to-do-task">
                <div class="task-list" id="task-list">
                    <!-- <li>Task 1</li>
                    <select name="status" id="drop-down">
                        <option value="not-started">⛔ Not Started</option>
                        <option value="in-progress">⌛ In Progress</option>
                        <option value="done">✅ Done</option>
                    </select>
                    <button><i class="fa-solid fa-trash"></i></button> -->
                </div>
            </ul>

            <!-- Message if no tasks -->
            <div class="no-task">
                <p id="paragraph">No tasks for this day yet.
                Add your first task above!</p>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
